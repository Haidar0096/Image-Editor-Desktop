name: Release
on:
  workflow_dispatch: # Allows manual triggering of the workflow

env:
  RELEASE_VERSION: 1
  RELEASE_SUBVERSION1: 0
  RELEASE_SUBVERSION2: 1

jobs:
  flutter_test_and_analyze:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "18.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
  flutter_build_and_release_linux:
    name: Build and release flutter app for linux
    needs: [ flutter_test_and_analyze ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "18.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: |
          sudo apt-get update -y
           sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build linux --release
      - run: mkdir batch_image_editor
      - run: cp -r build/linux/x64/release/bundle/* batch_image_editor/
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: Batch-Image-Editor-${{env.RELEASE_VERSION}}_${{env.RELEASE_SUBVERSION1}}_${{env.RELEASE_SUBVERSION2}}-linux.zip
          path: batch_image_editor/
      - name: Linux Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Batch-Image-Editor-${{env.RELEASE_VERSION}}_${{env.RELEASE_SUBVERSION1}}_${{env.RELEASE_SUBVERSION2}}-linux.zip"
          token: ${{ secrets.BATCH_IMAGE_EDITOR_GITHUB_TOKEN }}
          tag: v-${{env.RELEASE_VERSION}}_${{env.RELEASE_SUBVERSION1}}_${{env.RELEASE_SUBVERSION2}}-linux

  flutter_build__and_release_windows:
    name: Build and release flutter app for windows
    needs: [ flutter_test_and_analyze ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "18.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter config --enable-windows-desktop
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build windows --release
      - run: mkdir batch_image_editor
      - run: cp windows/runner/resources/dlls/* batch_image_editor/
      - run: cp -r build/windows/runner/Release/* batch_image_editor/
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: Batch-Image-Editor-${{env.RELEASE_VERSION}}_${{env.RELEASE_SUBVERSION1}}_${{env.RELEASE_SUBVERSION2}}-windows.zip
          path: batch_image_editor
      - name: Windows Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Batch-Image-Editor-${{env.RELEASE_VERSION}}_${{env.RELEASE_SUBVERSION1}}_${{env.RELEASE_SUBVERSION2}}-windows.zip"
          token: ${{ secrets.BATCH_IMAGE_EDITOR_GITHUB_TOKEN }}
          tag: v-${{env.RELEASE_VERSION}}_${{env.RELEASE_SUBVERSION1}}_${{env.RELEASE_SUBVERSION2}}-windows
